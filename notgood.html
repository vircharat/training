<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shape</title>
    <style> canvas{
        border: 2px solid rgb(204, 30, 30);
       

        margin: 100px;
        display: block;
    }</style>
   
</head>
<body>
    <canvas id="can" width="500" height="500"></canvas>
    <script>
        //var ctx=document.getElementById("can").
        var ctx=document.getElementById("can").getContext("2d");
       ctx.beginPath();
      
       ctx.fillRect(100,100,300,200);
       

       
       for(var i=10;i<=500;i+=10){
        ctx.strokeStyle="green";
        ctx.moveTo(i,0);
        ctx.lineTo(500,i);
        ctx.moveTo(0,i);
        ctx.lineTo(i,500);
        ctx.lineTo(200,i);
       // ctx.lineTo(i,200);

        ctx.stroke();

       }
      
    </script>

    
</body>
</html>
