<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style>
        canvas{
            border: 15px solid rgb(204, 30, 30);
        }
    </style>
</head>
<body>
    <canvas id="can" width="1800" height="850" ></canvas>
    <script>
        var can =document.getElementById("can");
        var ctx =can.getContext("2d");
        ctx.font="bold 40px arial ";
        ctx.fillStyle="GREEN";
        ctx.scale(5.5,2)
        ctx.rotate((Math.PI/180)*10);
        ctx.translate(10,20);
        ctx.fillText("valtech",40,40);
        //ctx.rotate((Math.PI/180)*45);
       // ctx.fillText("RCB",40,100);

        ctx.translate(10,20);
        ctx.font="normal 40px arial";
        ctx.fillStyle="blue";
        ctx.fillText("India",50,50)
        
    </script>
    
</body>
</html>
