<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shape</title>
    <style> canvas{
        border: 2px solid rgb(204, 30, 30);
       

        margin: 100px;
        display: block;
    }</style>
   
</head>
<body>
    <canvas id="can" width="600" height="600"></canvas>
    <script>
        //var ctx=document.getElementById("can").
        var ctx=document.getElementById("can").getContext("2d");
        ctx.beginPath();
        ctx.strokeStyle="red";
        ctx.fillStyle="yellow";
        ctx.moveTo(100,100);
        ctx.lineTo(200,100);
        ctx.lineTo(200,200);
        ctx.lineTo(100,200);
        ctx.lineTo(100,100);
        ctx.lineTo(200,200);
        ctx.fill();
        ctx.stroke();
    </script>

    
</body>
</html>
